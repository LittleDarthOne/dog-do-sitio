<!DOCTYPE html>
<html lang="pt" data-ng-app="dog.app">
<head>
    <meta charset="UTF-8">
    <title>Dog do Sítio</title>

    <!-- JQuery -->
    <script src="/js/vendor/jquery-3.2.1.min.js"></script>

    <!-- AngularJs -->
    <script src="/js/vendor/angular-1.6.7.min.js"></script>
    <script src="/js/vendor/angular-route-1.6.7.min.js"></script>
    <script src="/js/vendor/angular-locale_pt-br.js"></script>

    <!-- Popper -->
    <script src="/js/vendor/popper-1.12.9.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/vendor/bootstrap-4.0.0.min.css"/>
    <script src="/js/vendor/bootstrap-4.0.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Font Awesome -->
    <script src="js/vendor/fontawesome-all-5.0.7.min.js"></script>

    <!-- Angular App -->
    <script src="/js/dog.app.js"></script>
    <script src="/js/dog.service.product.js"></script>
    <link rel="stylesheet" href="/css/dog.css"/>
</head>
<body data-ng-cloak>

    <header data-ng-controller="NavController">
        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white drop-shadow">
            <a class="navbar-brand" href="#!home"><img src="/img/lettering.svg" width="170" alt="Dog do Sítio"/></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li data-ng-repeat="element in elements" class="nav-item {{element.active ? 'active' : ''}}" data-ng-click="onClick(element)">
                        <a class="nav-link" href="{{element.target}}">
                            <span class="nav-item {{element.active ? 'border-bottom border-warning' : ''}}">{{element.label}}</span>
                        </a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <!--<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
                    <button class="btn btn-outline-warning my-2 my-sm-0" type="submit"><i class="fas fa-sign-in-alt"></i> Entrar</button>
                </form>
            </div>
        </nav>
    </header>

    <main data-ng-view></main>

    <footer class="bg-warning py-5">
        <div class="container">
            <p class="float-right warning-link">
                <a href="#">Back to top</a>
            </p>
            <p>Dog do Sítio © 2017-2018</p>
            <p>Futuro front-end do sistema para o Dog do Sítio em <a href="https://getbootstrap.com/docs/4.0/components" target="_blank">Bootstrap</a> e <a href="https://docs.angularjs.org/api" target="_blank">AngularJs</a>...</p>
        </div>
    </footer>

</body>
</html>
