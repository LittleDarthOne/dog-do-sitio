<!DOCTYPE html>
<html lang="pt" data-ng-app="dog.app">
<head>
    <meta charset="UTF-8">
    <title>Dog do Sítio</title>

    <!-- JQuery -->
    <script src="/js/vendor/jquery-3.2.1.min.js"></script>

    <!-- AngularJs -->
    <script src="/js/vendor/angular-1.6.7.min.js"></script>
    <script src="/js/vendor/angular-locale_pt-br.js"></script>

    <!-- Popper -->
    <script src="/js/vendor/popper-1.12.9.min.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/css/vendor/bootstrap-4.0.0.min.css"/>
    <script src="/js/vendor/bootstrap-4.0.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Font Awesome -->
    <script src="js/vendor/fontawesome-all-5.0.7.min.js"></script>

    <!-- Angular App -->
    <script src="/js/dog.app.js"></script>
    <script src="/js/dog.service.product.js"></script>
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4"><img src="img/lettering.png" alt="Dog do Sítio"/></h1>
            <p class="lead">Futuro front-end do sistema para o Dog do Sítio em <a href="https://getbootstrap.com/docs/4.0/components" target="_blank">Bootstrap</a> e <a href="https://docs.angularjs.org/api" target="_blank">AngularJs</a>...</p>
        </div>
    </div>

    <nav aria-label="breadcrumb" data-ng-controller="TestBreadcrumbController">
        <div class="container">
            <ol class="breadcrumb">
                <li  data-ng-repeat="item in items" class="breadcrumb-item {{item.active ? 'active' : ''}}">
                    <a href="{{item.url}}" data-ng-if="!item.active">{{item.label}}</a>
                    <span data-ng-if="item.active">{{item.label}}</span>
                </li>
            </ol>
        </div>
    </nav>


    <div class="container" data-ng-controller="ProductListController">

        <div class="row">
            <div class="col-sm">
                <ul class="list-group">
                    <li data-ng-repeat="product in products" class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <div>
                                <span>{{product.id}} - {{product.name}}</span>
                                <small>(adicionado em {{product.creationDate | date:'dd/MM/yyyy HH:mm:ss'}})</small>
                            </div>
                            <div><small>{{product.description}}</small></div>
                        </div>
                        <div>
                            <span class="badge badge-primary badge-pill">{{product.price | currency}}</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-sm">
                <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#editingProductModal"><i class="fas fa-plus-circle"></i> Adicionar produto</button>
            </div>
        </div>

        <div class="modal fade" id="editingProductModal" tabindex="-1" role="dialog" aria-labelledby="editingProductModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editingProductModalLabel">Novo produto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form action="#">
                            <div class="form-group">
                                <label for="product-name" class="col-form-label">Nome:</label>
                                <input id="product-name" type="text" class="form-control" data-ng-model="editingProduct.name">
                            </div>
                            <div class="form-group">
                                <label for="product-description" class="col-form-label">Descrição:</label>
                                <textarea id="product-description" class="form-control" data-ng-model="editingProduct.description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="product-price" class="col-form-label">Preço:</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">R$</span>
                                    </div>
                                    <input id="product-price" type="number" min="0" step="0.10" placeholder="0,00" class="form-control currency" data-ng-model="editingProduct.price"/>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fas fa-ban"></i> Cancelar</button>
                        <button type="submit" class="btn btn-primary" data-ng-click="save(editingProduct)"><i class="fas fa-save"></i> Adicionar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>
</html>
